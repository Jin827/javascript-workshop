<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Screen Reader</title>
</head>

<body>
    <form>
        <figure>
            <img src='/macaque.jpg' alt='Monkey in the trees' />
            <figcaption> A cheeky macaque, Lower Kintaganban River, Borneo. Original by <a
                    href='http://www.flickr.com/photos/rclark/'> Richard Clark </a></figcaption>
        </figure>
        <!-- <fieldset> : <form> 요소에서 연관된 요소들을 하나의 그룹으로 묶을 때 사용.
             <legend> : <fieldset> 요소의 캡션(caption)을 정의. -->
        <fieldset>
            <legend>Login</legend>
            <!-- label's 'for' attribute should matches input's 'name' attribute. -->
            <label for="username">
                <input type="text" id="username" name="username" />
            </label>
            <label for="password">
                <input type="password" id="password" name="password" />
            </label>
            <input type="submit" />
        </fieldset>

    </form>
</body>

</html>
