<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ice Cream Flavors</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
        }

        ul {
            display: flex;
            border: 1px solid;
            /* 원치않는 padding-left 제거 */
            padding-left: inherit;
        }

        li {
            width: 118px;
            padding: 5px;
            text-align: center;
            list-style-type: none;
        }

        /* Write your CSS solution here (do not edit the surrounding HTML or CSS) */
    </style>
</head>

<body>
    <div class="container">
        <ul class="ul">
            <li>Butterscotch</li>
            <li>Caramel Apple</li>
            <li>Chocolate</li>
            <li>Vanilla</li>
        </ul>
    </div>

    <script type="text/javaScript">
        const ul = document.getElementsByClassName('ul');

        if (window.innerWidth < 600) {
            ul[0].style.display = "block";
        }
    </script>
</body>


</html>
